<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="img/logoapp.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Vigia Urbano</title>
</head>

<body class="body">
    <div class="container px-0">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-7 col-xl-6 px-0 mx-auto colmain">

            <div class="header">
                <div class="text-center">
                    <img src="img/logoapp.png" class="d-block-inline pt-4 pb-4" width="100">
                </div>
            </div>

            <button role="tab" class="tablinks mt-2 mb-2 ml-3 pl-1"
                onclick="tabChanging(event, 'entrar', 'backentrar')">
                <span role="tab" class="backLogin" id="backentrar">Denúncia</span>
            </button>

            <div class="ml-1 mr-1">
                <div id="entrar" class="tabcontent">

                    <form class="pt-sm-5" action="index.html">
                        <div class="loginContent ml-3 mr-3">

                            <div class="input-div one">
                                <div class="i"></div>
                                <div class="div">
                                    <h5>Nome</h5>
                                    <input type="text" class="input" required="required">
                                </div>
                            </div>

                            <div class="input-div pass">
                                <div class="i"></div>
                                <div class="div">
                                    <h5>Email</h5>
                                    <input type="email" class="input" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-div pass">
                                <div class="i"></div>
                                <div class="div ml-3">
                                    <h5>Crime</h5>
                                </div>
                            </div>
                            <div class="form-check ml-3 mr-3 px-0">
                                <div class="container backIcons">
                                    <div class="row text-center px-0">
                                        <div class="col pt-1 px-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">
                                                <img src="img/logoapp2.png" width="100px">
                                                <span class="d-block pb-2">Crime 1</span>
                                            </label>


                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">
                                                <img src="img/logoapp2.png" width="100px">
                                                <span class="d-block">Crime 2</span>
                                            </label>
                                        </div>

                                        <div class="col pt-1 pb-1 px-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3">
                                                <img src="img/logoapp2.png" width="100px">
                                                <span class="d-block pb-2">Crime 3</span>
                                            </label>

                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label" for="inlineRadio4">
                                                <img src="img/logoapp2.png" width="100px">
                                                <span class="d-block">Crime 4</span>
                                            </label>
                                        </div>

                                        <div class="col pt-1 px-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio5" value="option5">
                                            <label class="form-check-label" for="inlineRadio5">
                                                <img src="img/logoapp2.png" width="100px">
                                                <span class="d-block pb-2">Crime 5</span>
                                            </label>

                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio6" value="option6">
                                            <label class="form-check-label" for="inlineRadio6">
                                                <img src="img/logoapp2.png" width="100px">
                                                <span class="d-block">Crime 6</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-div pass">
                            <div class="div mt-4 ml-3">
                                <h5>Localização</h5>
                            </div>
                        </div>
                        <div class="pl-3 pr-3" style="height:306px; width:100%; display:inline-block; overflow:hidden;">
                            <iframe class="custom-google-map"
                                style="position:relative; top:-54px; border: none; padding-bottom: 50px;"
                                src="https://www.google.com/maps/d/embed?mid=1XLW4et--TSDUBZowPq23kx-5Sgoc88Ep"
                                width="100%" height="406">
                            </iframe>
                        </div>

                        <div class="form-group">
                            <label class="mt-3 ml-3">Apoio médico</label>
                            <div class="custom-control custom-switch d-inline ml-2">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                <label class="custom-control-label mt-3" for="customSwitch1"></label>
                            </div>
                        </div>

                        <div class="ml-2 mr-2 pl-2 pr-2 btnEnviar">
                            <button id="btnEnviar" type="submit"
                                class="btn btn-lg btn-block text-light m-auto btnLogin">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API_DO_GOOGLE&callback=inicializar"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
