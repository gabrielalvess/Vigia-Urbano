<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="img/logoapp.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Vigia Urbano</title>
</head>

<body class="body">
  <div class="container px-0">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-7 col-xl-6 px-0 mx-auto colmain">

      <div class="header mx-0 px-0">
        <img src="img/logoapp.png" class="pt-3 pb-3 rounded mx-auto d-block" width="100">
      </div>

      <button role="tab" class="tablinks mt-2 mb-2 ml-3 pl-1" onclick="tabChanging(event, 'entrar', 'backentrar')">
        <span role="tab" class="backLogin" id="backentrar">Entrar</span>
      </button>
      <button role="tab" class="tablinks" onclick="tabChanging(event, 'cadastrar', 'backcadastrar')">
        <span role="tab" class="backLogin" id="backcadastrar">Cadastrar</span>
      </button>

      <div class="ml-1 mr-1">
        <div id="entrar" class="tabcontent">

          <form class="mt-5 pt-sm-5" action="index.html">
            <div class="loginContent ml-3 mr-3">

              <div class="input-div one">
                <div class="i"></div>
                <div class="div">
                  <h5>Email</h5>
                  <input type="text" class="input" required="required">
                </div>
              </div>

              <div class="input-div pass">
                <div class="i"></div>
                <div class="div">
                  <h5>Senha</h5>
                  <input type="password" class="input" required="required">
                </div>
              </div>

              <small id="emailHelp" class="form-text ml-3 pl-1">
                <a href="index.html" class="smalltxt"><u>Esqueci minha senha</u></a>
              </small>
            </div>

            <div class="ml-2 mr-2 pl-2 pr-2 btnEntrar">
              <button id="btnEntrar" type="submit" class="btn btn-lg btn-block text-light m-auto btnLogin">Entrar</button>
            </div>

          </form>
        </div>

        <div id="cadastrar" class="tabcontent">

          <form class="pt-sm-5" action="index.html">
            <div class="loginContent ml-3 mr-3">

              <div class="input-div one">
                <div class="i"></div>
                <div class="div">
                  <h5>Nome</h5>
                  <input type="text" class="input" required="required">
                </div>
              </div>

              <div class="input-div pass">
                <div class="i"></div>
                <div class="div">
                  <h5>Email</h5>
                  <input type="email" class="input" required="required">
                </div>
              </div>

              <div class="input-div one">
                <div class="i"></div>
                <div class="div">
                  <h5>CPF</h5>
                  <input minlength="11" maxlength="11" type="number" class="input" required="required" pattern="\d*">
                </div>
              </div>

              <div class="input-div pass">
                <div class="i"></div>
                <div class="div">
                  <h5>Senha</h5>
                  <input type="password" class="input" required="required">
                </div>
              </div>

              <div class="input-div pass">
                <div class="i"></div>
                <div class="div">
                  <h5>Confirmar senha</h5>
                  <input type="password" class="input" required="required">
                </div>
              </div>
            </div>
          </form>

          <small id="emailHelp" class="form-text text-center mt-3 smalltxt">
            Ao clicar em Cadastrar-se, você confirma que leu e reconhece os <br>
            <a href="index.html" class="smalltxt"><u>Termos de Serviço</u></a>
          </small>

          <div class="ml-2 mr-2 pl-2 pr-2 btnCadastrar">
            <button id="btnCadastrar" type="submit" class="btn btn-lg btn-block text-light m-auto btnLogin">Cadastrar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript (Opcional) -->

  <script src="js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
